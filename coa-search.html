<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COA Search - RADE Analytics</title>
    <link rel="stylesheet" crossorigin href="/assets/index-DM_JUpjV.css">
    <style>
        body { margin: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; }
        .header { background: linear-gradient(135deg, #1e40af 0%, #3b82f6 100%); color: white; padding: 20px 0; }
        .header-content { max-width: 1200px; margin: 0 auto; padding: 0 20px; display: flex; align-items: center; gap: 15px; }
        .logo { width: 50px; height: 50px; background: #3b82f6; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 24px; font-weight: bold; }
        .main { min-height: 80vh; background: #f8fafc; padding: 40px 20px; }
        .container { max-width: 600px; margin: 0 auto; }
        .search-box { background: white; padding: 30px; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); text-align: center; }
        .search-input { width: 100%; padding: 15px; border: 2px solid #e5e7eb; border-radius: 8px; font-size: 16px; margin-bottom: 15px; box-sizing: border-box; }
        .search-btn { background: #2563eb; color: white; padding: 15px 30px; border: none; border-radius: 8px; font-size: 16px; cursor: pointer; width: 100%; }
        .search-btn:hover { background: #1d4ed8; }
        .result { margin: 20px 0; padding: 20px; border-radius: 8px; }
        .success { background: #d1fae5; border: 1px solid #10b981; color: #065f46; }
        .error { background: #fef2f2; border: 1px solid #f87171; color: #991b1b; }
        .coa-btn { background: #1f2937; color: white; padding: 12px 24px; border: none; border-radius: 6px; cursor: pointer; text-decoration: none; display: inline-block; margin-top: 10px; }
        .footer { background: #1f2937; color: white; padding: 40px 20px; text-align: center; }
    </style>
</head>
<body>
    <header class="header">
        <div class="header-content">
            <div class="logo">R</div>
            <div>
                <h1 style="margin: 0; font-size: 28px;">RADE ANALYTICS</h1>
                <p style="margin: 0; opacity: 0.9;">Cannabis Testing Laboratory</p>
            </div>
        </div>
    </header>

    <main class="main">
        <div class="container">
            <div style="text-align: center; margin-bottom: 30px;">
                <h1 style="color: #1f2937; margin-bottom: 10px;">Certificate of Analysis Search</h1>
                <p style="color: #6b7280;">Enter your Sample ID to find your test results</p>
            </div>

            <div class="search-box">
                <h3 style="color: #1f2937; margin: 0 0 20px 0;">Find Your COA</h3>
                <p style="color: #6b7280; margin-bottom: 20px;">Enter Sample ID (e.g., 25-004)</p>
                
                <input type="text" id="sampleId" class="search-input" placeholder="Enter Sample ID (e.g., 25-004)" maxlength="10">
                <button onclick="searchCOA()" class="search-btn">Search</button>
                
                <div id="result"></div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <div style="max-width: 1200px; margin: 0 auto;">
            <h3 style="margin: 0 0 20px 0;">Contact RADE Analytics</h3>
            <div style="display: flex; justify-content: center; gap: 40px; flex-wrap: wrap;">
                <div><strong>Phone:</strong> (725) 228-6600</div>
                <div><strong>Email:</strong> info@rade.llc</div>
                <div><strong>Location:</strong> 4439 Polaris Ave, Las Vegas NV 89103</div>
            </div>
        </div>
    </footer>

    <script>
        // COA files list - searches through actual filenames
        const COA_FILES = [
            'wemby_potency_HP_POT_2025_001.pdf',
            'lemon_biscuits_potency_HP_POT_2025_002.pdf',
            'flapjacks_potency_HP_POT_2025_003.pdf',
            'blackberry_potency_HP_POT_2025_004.pdf',
            'sherb_cream_pie_potency_HP_POT_2025_005.pdf',
            'white_boy_cookies_potency_HP_POT_2025_006.pdf',
            'space_candy_potency_HP_POT_2025_007.pdf',
            'og_biscuits_potency_HP_POT_2025_008.pdf',
            'lemon_berry_potency_HP_POT_2025_009.pdf',
            'biscotti_wedding_potency_HP_POT_2025_010.pdf',
            'italian_ice_potency_HP_POT_2025_011.pdf',
            '61_potency_HP_POT_2025_012.pdf',
            '41_potency_HP_POT_2025_013.pdf',
            'green_crack_potency_HP_POT_2025_014.pdf'
        ];
        
        function searchCOA() {
            const input = document.getElementById('sampleId').value.trim();
            const result = document.getElementById('result');
            
            if (!input) {
                result.innerHTML = '<div class="error" style="margin-top: 15px;">Please enter a Sample ID</div>';
                return;
            }
            
            // Convert short format (25-004) to full format (HP-POT-2025-004)
            let searchTerm = input;
            if (input.match(/^\d{2}-\d{3}$/)) {
                const [year, num] = input.split('-');
                searchTerm = `HP_POT_20${year}_${num}`;
            }
            
            // Search through filenames for exact match
            const matchingFile = COA_FILES.find(filename => filename.includes(searchTerm));
            
            if (matchingFile) {
                // Extract strain name from filename
                const strainName = matchingFile.split('_potency_')[0].replace(/_/g, ' ').replace(/\b\w/g, l => l.toUpperCase());
                
                // Extract full sample ID from filename
                const fullSampleId = matchingFile.match(/HP_POT_\d{4}_\d{3}/)[0].replace(/_/g, '-');
                
                result.innerHTML = `
                    <div class="success" style="margin-top: 15px;">
                        <h4 style="margin: 0 0 10px 0;">COA Found!</h4>
                        <p style="margin: 5px 0;"><strong>Sample ID:</strong> ${fullSampleId}</p>
                        <p style="margin: 5px 0;"><strong>Strain:</strong> ${strainName}</p>
                        <a href="${matchingFile}" target="_blank" class="coa-btn">View Certificate of Analysis</a>
                    </div>
                `;
            } else {
                result.innerHTML = `<div class="error" style="margin-top: 15px;">No COA found for "${input}". Please check the Sample ID and try again.</div>`;
            }
        }
        
        document.getElementById('sampleId').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchCOA();
        });
    </script>
</body>
</html>
